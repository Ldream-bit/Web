<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入css样式 -->
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <!-- 登录卡片主体 -->
    <div class="box">
        <!-- 背景 -->
        <img src="s1.jpg" alt="">
        <!-- 侧边栏 -->
        <div class="line">
            <div class="l1">登录</div>
            <div class="l2">注册</div>
        </div>
        <!-- 登录表单 -->
        <div class="login">
            <div class="name">
                <input type="text" placeholder="账户">
            </div>
            <div class="pas">
                <input type="password" placeholder="密码">
            </div>
            <div class="log">
                <button>登录</button>
            </div>
        </div>
        <!-- 注册表单 -->
        <div class="register">
            <div class="name">
                <input type="text" placeholder="账户">
            </div>
            <div class="pas">
                <input type="password" placeholder="密码">
            </div>
            <div class="log">
                <button>注册</button>
            </div>
        </div>
    </div>
    <!-- 引入js脚本 -->
    <script src="js.js"></script>
</body>
</html>
